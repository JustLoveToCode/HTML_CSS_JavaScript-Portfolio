<!-- Doctype is going to be html, Version of HTML -->
<!DOCTYPE html>
<!-- The html lang which is the "en", set the Language of the Page -->
<html lang="en">
<head>
    <!-- UTF-8 nearly contain all the different character and symbol,
    User Visiting the Website will not have issues seeing the Character
    and Symbol -->
    <meta charset="UTF-8">
    <!-- This is the Compatibility Datatype which is to use
    the Most Recent Engine which is the Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This set the Width of the screen to the User Device and
    it depend on the Device Width like Tablet or Computer -->
    <!-- The Scale will be initial-scale=1.0 which set it to 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Notes Apps</title>
    <!-- Add the relationship between the HTML and CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Note App</h1>
    <p class="info-text">Double Click on a note to remove it</p>
    
    <!-- There will be a container that enclose the textarea and the button -->
    <div class="app" id="app">
       
        
        
        <button class="btn" id="btn">+</button>
        
    </div>
    <script src="index.js"></script>
    
</body>
</html>
