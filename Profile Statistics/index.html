<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fas fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="20">15</div>

        <h4>Years Of Experience</h4>



    </div>
    <div class="stats-container">
        <i class="fas fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="20">260</div>

        <h4>Websites Made</h4>



    </div>
    <div class="stats-container">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="20">27</div>

        <h4>Apps Made</h4>



    </div>
    <script src="index.js"></script>
    
</body>
</html>

<!--Maximum number we want in each counter using the data-ceil, in this case, it is 15.
to copy the code and duplicate, the shortcut key will be
the Alt+Shift+Down key to copy and paste the code downward.---->
