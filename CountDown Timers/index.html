<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="section-center">
    <article class="gift-img">
        <img src="nokia-image.png" alt="phone">
    </article>
    
    
    
    <!-- Info -->
    <article class="gift-info">
        <h3>Old Phone Giveaway!!!</h3>
        
        <h4 class="giveaway">Giveaway End on Sunday, 
            24 April 2020, 8:00AM</h4>
            
        <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
        Consequatur accusamus quaerat dolor vitae fugiat quisquam 
        beatae nostrum quas quod voluptas.
        </p>
        
<div class="deadline">
    <div class="deadline-format">
        <!-- Days -->
            <h4 class="days">29</h4>
            <span>DAYS</span>
    </div>
    
    <div class="deadline-format">
        <!-- Hours -->
            <h4 class="hours">30</h4>
            <span>HOURS</span>
    </div>
    
    <div class="deadline-format">
        <!-- Mins -->
            <h4 class="mins">30</h4>
            <span>MINUTES</span>
     </div>
     
     <div class="deadline-format">
        <!-- Seconds -->
            <h4 class="secs">30</h4>
            <span>SECONDS</span>
     </div>
    
 

        
</div>    
    </article>
</section>

    
    
    
    
    
    <!-- JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
