<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
<!-- The Website URL is www.flaticon.com -->
            <!-- Sad Emoji -->
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" 
                alt="sad-emoji">
            <small>Sad</small>
            </div>
            <!-- Neutral Emoji -->
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="neutral-emoji">
            <small>Neutral</small>
            </div>
            
            <!-- Happy Emoji -->
            <!-- parentNode of the img is class rating -->
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725107.png" alt="happy-emoji">
            <small>Happy</small>
            
            </div>
      
               
        </div>
        <button class="btn" id="btn">Send Review</button> 
       
</div>
<script src="index.js"></script>
    
</body>
</html>
